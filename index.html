<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="black-background">
            <div class="input-result">
                <p class="display">0</p>
            </div>
            <div class="buttons-box">
                <div class="buttons-row">
                    <button class="calc-button half reset">C</button>
                    <button class="calc-button quarter remove">←</button>
                    <button class="calc-button math-ops orange quarter">÷</button>
                </div>
                <div class="buttons-row">
                    <button class="calc-button math-ops">7</button>
                    <button class="calc-button math-ops">8</button>
                    <button class="calc-button math-ops">9</button>
                    <button class="calc-button orange math-ops">×</button>
                </div>
                <div class="buttons-row">
                    <button class="calc-button math-ops">4</button>
                    <button class="calc-button math-ops">5</button>
                    <button class="calc-button math-ops">6</button>
                    <button class="calc-button orange math-ops">−</button>
                </div>
                <div class="buttons-row">
                    <button class="calc-button math-ops">1</button>
                    <button class="calc-button math-ops">2</button>
                    <button class="calc-button math-ops">3</button>
                    <button class="calc-button orange math-ops">+</button>
                </div>
                <div class="buttons-row last-row">
                    <button class="calc-button three-quarters math-ops">0</button>
                    <button class="calc-button orange quarter result">=</button>
                </div>
            </div>
        </div>
        <script src="./calculator.js" async defer></script>
    </body>
</html>
